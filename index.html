<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Methods</title>
</head>
<body>
    <p>Basic Methods</p>

    <script>
        // Declare Variable
        var str = "AmAzInG";

        document.write(str.toUpperCase());
        document.write("<br>");

        document.write(str.toLowerCase());
        document.write("<br>");

        document.write(str.startsWith('l'));
        document.write("<br>");

        // Test Method
        var str1 = "I learnt about Methods.";
        var patt = new RegExp("kilogram");
        var result = patt.test(str1);
        document.write(result);

    </script>
</body>
</html>
