<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Loops</title>
</head>
<body>
    <script>
        // Looping through an array
        var fruits = ["Apple", "Banana", "Oragne", "Pineapple", "Dragon Fruit", "Watermelon"];
        for (var i = 0; i < fruits.length; i++) {
            var text = fruits[i] + "<br>";
            document.write(text);

        }
    </script>
</body>
</html>
